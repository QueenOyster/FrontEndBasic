<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그의 구분과 텍스트 태그</title>
    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트</h1>
        <p>문단을 나타내는 작은 텍스트,
            블록태그는 너비를 모두 차지
        </p>
        <p>         
            <strong>인라인 요소는 필요한 공간만 차지, 굵은 글자 strong</strong>
            <p>p태그를 끼워넣어 새로운 층이 생김</p>
            <em>기울이기 em</em>
            <mark>굵은 글자 mark</mark>
        </p>
    </body>
</html>
